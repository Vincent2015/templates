<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static/uui-original/1.0.2/css/u.min.css">
    <link rel="stylesheet" href="http://design.yyuap.com/static/uui-original/1.0.2/css/u-extend.min.css">
    <link rel="stylesheet" href="http://design.yyuap.com/static/uui-original/1.0.2/fonts/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">

<script src="http://design.yyuap.com/static/jquery/jquery-1.11.2.js"></script>
<script src="http://design.yyuap.com/static/uui-original/1.0.3/js/u.js"></script>

<body class="page-login layout-full page-dark">
  <div class="page animsition vertical-align text-center">
    <div class="page-content vertical-align-middle">
      <div class="brand">
        <img class="brand-img" src="img/logo.png" alt="...">
        <h2 class="brand-text">Remark</h2>
      </div>
      <p class="text">Sign into your pages account</p>
      <form method="post" action="login.html">
        <div class="form-group form-material floating">
            <div class="u-text">
                <input class="u-input"/>
                <label class="u-label">Name</label>
            </div>
        </div>
        <div class="form-group form-material floating">
            <div class="u-text">
                <input class="u-input"/>
                <label class="u-label">Email</label>
            </div>
        </div>
        <div class="form-group form-material floating">
            <div class="u-text">
                <input class="u-input"/>
                <label class="u-label">Password</label>
            </div>
        </div>
        <div class="form-group clearfix">
            <label  class="u-checkbox">
                <input type="checkbox" class="u-checkbox-input" checked>
                <span class="u-checkbox-label">Remember me</span>
            </label>
            <a class="pull-right" href="forgot-password.html">Forgot password?</a>
        </div>
        <button class="u-button raised primary u-button-block">sign in</button>   
      </form>
      <p>Still no account? Please go to <a href="register.html">Register</a></p>
      <footer class="page-copyright page-copyright-inverse">
        <p>WEBSITE BY iUAP design</p>
        <p>© 2016. All RIGHT RESERVED.</p>
        <div class="social">
          <a href="javascript:void(0)">
            <i class="icon bd-twitter" aria-hidden="true"></i>
          </a>
          <a href="javascript:void(0)">
            <i class="icon bd-facebook" aria-hidden="true"></i>
          </a>
          <a href="javascript:void(0)">
            <i class="icon bd-dribbble" aria-hidden="true"></i>
          </a>
        </div>
      </footer>
    </div>
  </div>
