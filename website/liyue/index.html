                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                                <ol class="carousel-indicators" data-bind="foreach: carousels">
                                    <li data-target="#carousel-example-generic" data-bind="attr: { 'data-slide-to': $index,class: $index() < 1? 'active':''}"></li>

                                <div class="carousel-inner" role="listbox" data-bind="foreach: carousels">
                                    <div class="item" data-bind="css: { active:  $index() < 1 }">

                                    </div>
                                </div>

                                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
